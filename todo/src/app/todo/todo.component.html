<section class="min-h-screen bg-slate-900 text-slate-50">
    <div class="bg-cover bg-no-repeat bg-black" style="background:url('https://source.unsplash.com/Oaqk7qqNh_c/')">
        <h1 class="bg-red-900/70 font-black text-5xl text-center pt-16 pb-20 drop-shadow-lg">PexTodo</h1>
    </div>
    <div class="container mx-auto px-5 pb-20">


        <form class="flex flex-col items-center -mt-7">

            <input #input type="text" placeholder="Enter todo"
                class="z-10 p-3 w-full max-w-md rounded-lg text-black focus:ring-4 focus:ring-red-500 active:border-0 active: outline-0">

            <button (click)="addTodo(input.value);input.value='';"
                class="py-2 px-5 bg-red-500 text-slate-50 font-bold  rounded-lg mt-4 hover:bg-red-500/80">Add</button>
        </form>


        <div class="grid grid-cols-1 gap-5 mt-20 w-full max-w-xl mx-auto">
            <div *ngFor="let todo of todoList" class="bg-slate-800 rounded-lg p-4 flex gap-3 justify-between">
                <h3 class="">{{todo.text}}</h3>
                <button (click)="removeTodo(todo.id)" class="text-red-800">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                        stroke="currentColor" class="w-6 h-6">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M14.74 9l-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 01-2.244 2.077H8.084a2.25 2.25 0 01-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 00-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 013.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 00-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 00-7.5 0" />
                    </svg>
                </button>
            </div>
        </div>

    </div>


</section>
