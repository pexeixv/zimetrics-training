<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PexCalc</title>
    <link rel="shortcut icon" href="//gavn.in/fav" type="image/x-icon">
    <link rel="stylesheet" href="./styles.css">
</head>

<body>

    <section>

        <main>

            <div class="display"></div>

            <div class="buttons">
                <button onclick="clearFromDisplay(this.innerText)"> C </button>
                <button onclick="clearFromDisplay(this.innerText)"> &lt; </button>
                <button onclick="appendToDisplay(this.innerText)"> / </button>
                <button onclick="appendToDisplay(this.innerText)"> 7 </button>
                <button onclick="appendToDisplay(this.innerText)"> 8 </button>
                <button onclick="appendToDisplay(this.innerText)"> 9 </button>
                <button onclick="appendToDisplay(this.innerText)"> * </button>
                <button onclick="appendToDisplay(this.innerText)"> 4 </button>
                <button onclick="appendToDisplay(this.innerText)"> 5 </button>
                <button onclick="appendToDisplay(this.innerText)"> 6 </button>
                <button onclick="appendToDisplay(this.innerText)"> - </button>
                <button onclick="appendToDisplay(this.innerText)"> 1 </button>
                <button onclick="appendToDisplay(this.innerText)"> 2 </button>
                <button onclick="appendToDisplay(this.innerText)"> 3 </button>
                <button onclick="appendToDisplay(this.innerText)"> + </button>
                <button onclick="appendToDisplay(this.innerText)"> 0 </button>
                <button onclick="appendToDisplay(this.innerText)"> 00 </button>
                <button onclick="appendToDisplay(this.innerText)"> . </button>
                <button onclick="evaluateResult()"> = </button>
            </div>


        </main>



    </section>

    <script src="./script.js"></script>


</body>

</html>
